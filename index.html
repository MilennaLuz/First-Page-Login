<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Olá! Seja bem vindo(a)</h2>
            <h2> ao Integra Chat!</h2>
            <img src="personagem.svg" class="left-login-image" alt="personagem animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="logowpp.svg" class="right-login-image" alt="logo wpp">
                <h1>Faça seu Login</h1>
                <h2>Suporte: (62)9.8274-8777</h2>
                <div class="textfield">
                   <label for="usuario">Usuário</label> 
                   <input id="input_usuario" type="user" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                   <label for="senha">Senha</label> 
                   <input type="password" name="senha" placeholder="Senha">
                </div>
                <button id="botao_login" class="btn-login">Login</button>
                <div class="retorna_usuario_e_senha">
                    <h2 id="usuario_nome"></h2>  <!-- Retorna Usuario API-->
                </div>
                <button class="btn-senha">Esqueceu sua senha?</button>
            </div>
        </div>
</body>
</html>
